<!DOCTYPE html>
<html>
    <head>
        <title>Tourney Creator | ChaoticWeg</title>
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/sandstone/bootstrap.min.css" rel="stylesheet" integrity="sha384-CfCAYEgrdtRrpvjGKxoaRy5ge1ggMbxNSpEkY+XqdfdRTUkRrYZVB2z99E7BsEDZ" crossorigin="anonymous">
        <link rel="stylesheet" href="/styles/styles.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="scripts/randomize.js"></script>
        <script src="scripts/buildoutput.js"></script>
        <script type="text/javascript">
        $(() => {
            $("#btn-go").click(() => {
                var teamSize = parseInt($("#team-size option:selected").val());
                if (isNaN(teamSize)) {
                    alert("Error: Please select a team size.");
                    return;
                }
                
                var randoms = randomize($("#input").val().split("\n"));
                var teams   = splitTeams(randoms, teamSize);
                $("html").trigger("randomized", { teams: teams, players: randoms });
            });
        });
        </script>
    </head>
    <body>
        <!-- TODO: navbar in header -->
        <div class="my-4" id="top-spacer"></div>
        <div class="container py-3">
            <!-- input -->
            <div class="row my-3">
                <div class="col-sm-12 col-md-8 offset-md-2">
                    <h4>Players</h4>
                    <div class="form-group">
                        <textarea name="Players" class="form-control" id="input"></textarea>
                    </div>
                </div>
            </div>
            <!-- controls -->
            <div class="row text-center my-3">
                <div class="col-sm-12 col-md-3 offset-md-3">
                    <form>
                        <select class="custom-select" id="team-size">
                            <option selected>Team size</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </form>
                </div>
                <div class="col-sm-12 col-md-3">
                    <button class="btn btn-success" id="btn-go">Randomize</button>
                </div>
            </div>
            <!-- output -->
            <div class="mt-5 mb-1 pt-5 pb-2 border-top"><h4>Teams</h4></div>
            <div class="row my-3" id="teams-output"></div>
        </div>
    </body>
</html>
