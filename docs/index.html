<!DOCTYPE html>
<html>
    <head>
        <title>Tourney Creator | ChaoticWeg</title>
        <link rel="shortcut icon" href="/favicon.ico">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-3Ivskwia8Fui5tbQi+RW4DgTkJ8d+hW7mLe7Yk89ibmD9482VECh0WFof8kIEjwI" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/styles.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="scripts/randomize.js"></script>
        <script src="scripts/buildoutput.js"></script>
        <script type="text/javascript">
        $(() => {
            $("#btn-go").click(() => {
                var teamSize = parseInt($("#team-size option:selected").val());
                if (isNaN(teamSize)) {
                    alert("Error: Please select a team size.");
                    return;
                }
                
                var randoms = randomize($("#input").val().split("\n"));
                var teams   = splitTeams(randoms, teamSize);
                $("html").trigger("randomized", { teams: teams, players: randoms });
            });
        });
        </script>
    </head>
    <body>
        <!-- navbar -->
        <div class="navbar navbar-expand-lg bg-dark navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="/">ChaoticWeg</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="//github.com/ChaoticWeg/tourney-creator">Source</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- content -->
        <div class="container py-3">
            <!-- header -->
            <div class="mt-3 mb-4 border-bottom py-1" id="top-spacer"><h1>Tourney Creator</h1></div>

            <!-- input -->
            <div class="row my-2">

                <!-- players -->
                <div class="col-xs-12 col-md-8">
                    <h3>Players <small>(separated by Enter)</small></h3>
                    <div class="form-group">
                        <textarea name="Players" class="form-control" id="input"></textarea>
                    </div>
                </div>

                <!-- controls -->
                <div class="col-sm-12 col-md-4">
                    <h3>Controls</h3>
                    <form class="mt-3" action="#">
                        <label for="team-size">Team size:</label>
                        <select class="custom-select mb-3" id="team-size" required>
                            <option selected>Team size</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        <button class="btn btn-success" id="btn-go">Randomize</button>
                    </form>
                </div>
            </div>

            <!-- output -->
            <div class="mt-3 mb-1 pt-3 border-top"><h3>Teams</h3></div>
            <div class="row my-2" id="teams-output">
                <div class="container"><h4><small>(Enter some names and click Randomize to do the thing)</small></h4></div>
            </div>
        </div>
    </body>
</html>
